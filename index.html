<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="bg">
        <span class="start" id="hours">00</span>
        <span class="dot">:</span>
        <span class="stop" id="Minetus">00</span>
        <span class="dot1">:</span>
        <span class="reset" id="Sec">00</span>
        <div class="black"></div>
        <img class="shot"
            src="digital-stopwatch-icon-simple-illustration-of-digital-stopwatch-vector-icon-for-web-design-isolated-on-white-background-R43WFY-removebg-preview.png"
            alt="">
        <button class="start-button" onclick="startBtn()">Start</button>
        <button class="start-button1" onclick="stop()">stop</button>
        <button class="start-button2" onclick="reset()">reset</button>
    </section>
    <script src="javascript.js"></script>
</body>

</html>
